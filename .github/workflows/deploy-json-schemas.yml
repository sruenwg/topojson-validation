name: Deploy JSON Schemas to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - packages/topojson-schema
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: bun install
      - name: Build topojson-valibot
        working-directory: ./packages/topojson-valibot
        run: bun run build
      - name: Build topojson-schema
        working-directory: ./packages/topojson-schema
        run: bun run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/topojson-schema/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
